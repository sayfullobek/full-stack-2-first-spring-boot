<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<div class="container" id="regionPanel">
    <div class="col">
        <h1 class="text-center text-success">Region</h1>
    </div>
    <div class="col">
        <button class="btn btn-success m-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">+add
        </button>
    </div>
    <div class="col">
        <table id="regionTable"></table>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">region save</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <label for="name" class="text-success m-3">Region nomini kiriting</label><input type="text"
                                                                                                placeholder="region name"
                                                                                                id="name"
                                                                                                name="name"
                                                                                                class="form-control"/>

                <label for="countryId" class="text-success m-3">Region nomini kiriting</label><input type="number"
                                                                                                     placeholder="country Id"
                                                                                                     id="countryId"
                                                                                                     name="countryId"
                                                                                                     class="form-control"/>
            </form>
        </div>
        <button type="button" class="btn btn-success m-3 " id="saveRegion">saqlash</button>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="editCanvas" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="editCanvasLabel">region edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <label for="editName" class="text-success m-3">region nomini kiriting</label><input type="text"
                                                                                                    placeholder="region name"
                                                                                                    id="editName"
                                                                                                    name="editName"
                                                                                                    class="form-control"/>
                <label for="editCountryId" class="text-success m-3">Region nomini kiriting</label><input type="number"
                                                                                                     placeholder="country Id"
                                                                                                     id="editCountryId"
                                                                                                     name="EditCountryId"
                                                                                                     class="form-control"/>

            </form>
        </div>
        <button type="button" class="btn btn-success m-3 saqlaeee" id="editRegion">taxrirlash</button>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">delete region</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h1 class="text-center text-danger">o'chirasizmi?</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-danger" id="deleteRegion">delete</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/region.js}">
</script>

<script>
    if (localStorage.length === 0) {
        document.getElementById("regionPanel").innerHTML = `<h1 class="text-center text-danger">404 not found</h1>`;
    }
</script>
</body>
</html>
